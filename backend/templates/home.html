<!DOCTYPE html>
<html lang="en" data-theme="business">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-full h-screen flex flex-col justify-start items-center">
        <div class="h-1/3 bg-secondary-content
        w-full flex flex-col items-center justify-center">
            <h1 class="text-3xl mb-4">Hello world!</h1>
            <div>
                <form action="" method="post" class="flex flex-row gap-2">
                    {% csrf_token %}
                    <input name="url" type="text" placeholder="Type here your url!"
                        class="input input-bordered w-full max-w-xs" />
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
